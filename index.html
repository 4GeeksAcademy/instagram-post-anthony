<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram post Anthony</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="post">

        <div class="postHeader">
            <div id="fotoUsuario">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png">
            </div>
            <div id="usuario">
                
            </div>
            <div id="moreOptions">
                . <br>.<br>.
            </div>
        </div>

        <div class="postImg">
            <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/oak-tree-in-a-grassy-field-at-sunset-brett-maurer.jpg" alt="">
        </div>

        <div class="postBody">
            <div class="postIcons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <p>Liked by <b>4GeeksAccademy</b>, <b>HTML5</b> and <b>100,000</b> others</p>
            <p>Sunset</p>
        </div>

    </div>
    
</body>
</html>
